<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Online Bookstore</title>
    <style>
        .price-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .card {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="book1.jpg" class="card-img-top" alt="Book 1">
                <div class="price-tag">$19.99</div>
                <div class="card-body">
                    <h5 class="card-title">Book Title 1</h5>
                    <p class="card-text">Description of Book 1.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="book2.jpg" class="card-img-top" alt="Book 2">
                <div class="price-tag">$24.99</div>
                <div class="card-body">
                    <h5 class="card-title">Book Title 2</h5>
                    <p class="card-text">Description of Book 2.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="img/scifi/book1.jfif" class="card-img-top" alt="Book 3">
                <div class="price-tag">$15.99</div>
                <div class="card-body">
                    <h5 class="card-title">Book Title 3</h5>
                    <p class="card-text">Description of Book 3.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
