<html>
    <head>
        <title>SignUp - Online Book Store </title>

    </head>
    <body style="background-color: azure;">
        <nav class="navbar navbar-expand-lg" style="background-color: lightcyan;">
            <div class="container-fluid pt-3">
                <a class="navbar-brand px-5" href="#" style="font-size: 30px;"><strong><u>Online Book Store</u></strong></a>
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <div class="collapse navbar-collapse px-5" id="navbarNav">
                    <ul class="nav nav-pills ms-auto">
                        <li class="nav-item navnames">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item navnames">
                            <a class="nav-link" href="./login.html">Login</a>

                        <li class="nav-item navnames">

                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li> -->
                    </ul>
                </div>
            </div>
          </nav>
        <div class="container border rounded shadow mt-4" style="width: 45%;" >
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h2 class="text-center mt-3 mb-3">Sign Up</h2>
                    <hr>
                    <form>
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="First" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Last" required>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <label for="age">Age</label>
                                <input type="number" min="10" max="80" class="form-control" id="age" placeholder="Age" required>
                            </div>
                            <div class="col-md-6">
                                <!-- <label for="genre">Select Genre</label>
                                <input type="s" class="form-control" id="genre" placeholder="Last" required> -->
                                <label for="genre" class="form-label">Genre</label>
                                <select class="form-select" id="genre" name="genrelist">
                                    <option>Sci-Fi</option>
                                    <option>Biography</option>
                                    <option>Mystery</option>
                                    <option>Horror</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="termscheck" name="terms" value="something" required>
                            <label class="form-check-label" for="termscheck">Accept <a href="#">Terms</a></label>
                        </div>
                        <div class="text-center mb-2">
                            <button type="submit" class="btn btn-primary" style="width: 50%;">Register</button>
                        </div>
                        <div class="text-center mb-3">
                            <a href="./login.html" target="_blank">Already an user? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="text-center pt-5">
            <p>&copy; 2024 Online Book Store. All Rights Reserved.</p>
        </footer>
    </body>
</html>
