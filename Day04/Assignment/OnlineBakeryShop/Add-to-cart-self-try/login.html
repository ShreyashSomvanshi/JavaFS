<!DOCTYPE html>
<html>
    <head>
        <title>Login - Online Bakery Shop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function showAlert(event) {
                event.preventDefault(); // Prevent the default form submission
    
                // Get the values from the input fields
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
    
                // Define the sample username and password
                const sampleEmail = "admin@gmail.com";
                const samplePassword = "admin123";
    
                // Check if the entered username and password match the sample values
                if (email === sampleEmail && password === samplePassword) {
                    alert("Login successful!");
                    window.location.href = "./index.html"; // Replace with your desired URL
                } else {
                    alert("Invalid Email or password.");
                }
            }
        </script>

    </head>
    <body style="background-color: azure;">
        <nav class="navbar navbar-expand-lg" style="background-color: lightcyan;">
            <div class="container-fluid pt-3">
                <a class="navbar-brand px-5" href="#" style="font-size: 30px;"><strong><u>Online Bakery Shop</u></strong></a>
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <div class="collapse navbar-collapse px-5" id="navbarNav">
                    <ul class="nav nav-pills ms-auto">
                        <li class="nav-item navnames">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item navnames">

                        <li class="nav-item navnames">

                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li> -->
                    </ul>
                </div>
            </div>
          </nav>
        <div class="container border rounded shadow mt-4" style="width: 45%;">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <h2 class="text-center mt-5">Login</h2>
                    <hr>
                    <form onsubmit="showAlert(event)">
                        <div class="form-group mt-2 mb-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        </div>
                        <div class="form-group">
                            <a href="#">Forgot password?</a>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 50%;">Log in</button>
                        </div>
                        
                        <div class="text-center mt-2 mb-5">
                            <a href="./register.html" target="_blank">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
