<!DOCTYPE html>
<html>
    <head>
        <title>Employee Management System</title>
    </head>
    <body>
        <h2 style="text-align: center;"><u>Employee Management System</u></h2>
        <div id="addEmp" style="margin: 20px 20px;">
            <h3># ADD EMPLOYEE</h3>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="number" name="id" id="id" placeholder="Id">
            <input type="text" name="skill" id="skill" placeholder="skill">
            <input type="text" name="department" id="department" placeholder="Department">
            <label for="date">DOJ:</label>
            <input type="date" name="date" id="date" placeholder="Date of Joining">
            <button id="addBtn" onclick="addEmp()">ADD</button>
            <div id="dispAdd" style="margin: 10px 10px;"> </div>
        </div>
        <!-- <div id="dispAdd" style="margin: 10px 10px;">hi</div> -->
        <hr>
        <div id="searchEmp" style="margin: 20px 20px;">
            <h3># SEARCH EMPLOYEE</h3>
            <input type="number" name="searchId" id="searchId">
            <button id="searchBtn">SEARCH</button>
            <div id="dispSearch" style="margin: 10px 10px;"> </div>
        </div>
        <hr>
        <div id="removeEmp" style="margin: 30px 40px;">
            <h3># REMOVE EMPLOYEE</h3>
            <input type="number" name="removeId" id="removeId">
            <button id="removeBtn">REMOVE</button>
            <div id="dispRemove" style="margin: 10px 10px;"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
