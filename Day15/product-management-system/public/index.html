<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Management</h1>

  <h2>Add New Product</h2>
  <form id="addProductForm">
    <input type="text" id="name" name="name" placeholder="Product Name" required>
    <input type="text" id="description" name="description" placeholder="Product Description" required>
    <input type="number" id="price" name="price" placeholder="Price" required>
    <input type="number" id="stock" name="stock" placeholder="Stock" required>
    <button type="submit">Add Product</button>
  </form>

  <h2>All Products</h2>
  <table id="productsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Products will be loaded here -->
    </tbody>
  </table>

  <script>
    // Handle form submission to add product
    document.getElementById('addProductForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const stock = document.getElementById('stock').value;

      fetch('/product', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, description, price, stock })
      })
      .then(response => {
        if (response.ok) {
          alert('Product added successfully!');
          window.location.reload(); // Reload to show new product in the table
        } else {
          alert('Error adding product.');
        }
      });
    });

    // Fetch all products
    function loadProducts() {
      fetch('/products')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('productsTable').getElementsByTagName('tbody')[0];
          data.forEach(product => {
            const row = tableBody.insertRow();
            row.innerHTML = `
              <td>${product.id}</td>
              <td>${product.name}</td>
              <td>${product.description}</td>
              <td>${product.price}</td>
              <td>${product.stock}</td>
              <td>
                <button onclick="deleteProduct(${product.id})">Delete</button>
              </td>
            `;
          });
        });
    }

    // Delete a product
    function deleteProduct(id) {
      fetch(`/product/${id}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            alert('Product deleted!');
            window.location.reload(); // Reload to show updated list
          } else {
            alert('Error deleting product.');
          }
        });
    }

    // Load products on page load
    window.onload = loadProducts;
  </script>
</body>
</html>
